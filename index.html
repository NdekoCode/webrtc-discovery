<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <title>WebRTC</title>
</head>

<body>
    <div class="container-fluid shadow-sm">
        <header class="d-flex justify-content-between py-3">
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">Demo du WebRTC</a>
                    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="w-100 collapse align-items-center d-flex justify-content-between navbar-collapse"
                        id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" aria-current="page">Home <span
                                        class="visually-hidden">(current)</span></a>
                            </li>
                        </ul>
                        <form class="d-flex my-2 my-lg-0">
                            <input class="form-control me-sm-2" type="text" placeholder="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>

        </header>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Reception</h2>
                    <video id="receiver-video" width="100%" height="400px"></video>
                    <p><button id="start">Démarrer la video</button></p>
                </div>
                <div class="col-sm-6">
                    <h2>Envoi</h2>
                    <video id="sender-video" width="100%" height="400px"></video>
                    <p><button id="start">Démarrer la video</button></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
